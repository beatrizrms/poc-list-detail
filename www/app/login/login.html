<ion-view view-title="{{ Login.title }}">
  <ion-content class="padding">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="username" autocomplete='off' spellcheck='false' autocorrect='off' required placeholder="Email (e.g. paicon@paicon.com)">
        </label>
        <br />
        <label class="item item-input">
          <input type="password" ng-model="password" autocomplete='off' spellcheck='false' autocorrect='off' required placeholder="Password">
        </label>
        <label ng-if="loginData.errorMessage" class="item assertive">
          {{ loginData.errorMessage }}
        </label>
          <span>{{error}}</span>
          <button class="button button-block" ng-click="validateLogin(username,password)" ng-disabled="!username || !password" >Login</button>

    </div>
  </ion-content>
</ion-view>
