<ion-view view-title="People">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h2><b>{{people.name}}</b></h2>
        Ano de nascimento: {{people.birth_year}}
      </div>

      <div class="item item-body">
        <b>Altura:</b> {{people.height}} <br />
        <b>peso:</b> {{people.mass}}<br />
        <b>Cor do cabelo:</b> {{people.hair_color}}<br />
        <b>Cor da pele:</b> {{people.skin_color}}<br />
        <b>Cor do olho:</b> {{people.eye_color}}<br />
        <b>Sexo:</b> {{people.gender}}<br />
      </div>
    </div>
  </ion-content>
</ion-view>
