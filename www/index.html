<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.module.js"></script>
    <script src="app/app.run.js"></script>

    <!-- Login -->
    <script src="app/login/login.module.js"></script>
    <script src="app/login/login.router.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/login/login.service.js"></script>

    <!-- People -->
    <script src="app/people/people.module.js"></script>
    <script src="app/people/people.router.js"></script>
    <script src="app/people/people.controller.js"></script>
    <script src="app/people/people.service.js"></script>

    <!-- People detail -->
    <script src="app/peopledetail/peopledetail.module.js"></script>
    <script src="app/peopledetail/peopledetail.router.js"></script>
    <script src="app/peopledetail/peopledetail.controller.js"></script>
    <script src="app/peopledetail/peopledetail.service.js"></script>



  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
